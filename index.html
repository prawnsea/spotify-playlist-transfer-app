<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Spotify Playlist Transfer</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col position-relative">
            <div class="dropdown position-absolute top-0 end-0 pt-3 pe-3">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Log In/ Sign Up
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Log In</a></li>
                <li><a class="dropdown-item" href="#">Sign Up</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <h1 class="text-center title">TuneTransfer</h1>
      <p class="text-center">Let's you transfer your Spotify Playlist into other Music platforms!</p>
      <div class="container-fluid">
        <div class="d-flex justify-content-center mx-auto" ><button type="button" class="btn btn-danger mt-4">Transfer Playlist</button></div>
      </div>
      <img src="/imgs/front page.png" class="rounded mx-auto d-block mt-5 picture" alt="main-page">
      
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
